<div class="banner-style-one-area overflow-hidden bg-primary text-light">

    <!-- Single Item -->
    <div class="banner-style-one">
        <div class="container">
            <div class="content">
                <div class="row align-items-center">
                    <div class="col-xl-6 col-lg-6 py-5 py-xl-3">
                        <div class="text-white pr-35 pr-xs-0 pr-md-0">
                            <h4>{{preTitle}}</h4>
                            <h2>{{title}}</h2>
                            <p>
                                {{detail}}
                            </p>
                            <div class="button">
                                <a class="btn btn-secondary py-2 px-4" [routerLink]="['/'+buttonInfo.link]" routerLinkActive="router-link-active" >{{buttonInfo.label}}</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6">
                        <div class="thumb">
                            <img class="img-fluid" [src]="imageLink" alt="Thumb">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- End Single Item -->
</div>
