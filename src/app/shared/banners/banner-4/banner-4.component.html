<section id="ts-hero" class="d-flex ts-full-screen ts-separate-bg-element bg-secondary justify-content-center align-items-center position-relative" style="height: 700px;">
    <div class="container align-self-center align-items-center z-1">
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col-md-7">
                <h1 data-animate="ts-fadeInUp" class="ts-fadeInUp text-white">{{title}}</h1>
                <div data-animate="ts-fadeInUp" data-delay=".1s" class="ts-fadeInUp">
                    <p class="w-75 text-white mb-4 ts-opacity__50">{{detail}}</p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <a [routerLink]="['/'+ buttonInfo.link]" class="btn btn-primary btn-lg rounded-pill shadow-sm ts-scroll mr-4 ts-fadeInUp text-decoration-none d-flex align-items-center col-3 justify-content-around" data-animate="ts-fadeInUp" data-delay=".2s">
                        {{buttonInfo.label}}
                        <i class='bx bx-right-arrow-alt bx-sm'></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    <div class="w-100 h-100 position-absolute top-0 start-0 z-0 ts-fadeInLeft" data-animate="ts-fadeInLeft">
        <img class="img-fluid h-100 ts-fadeInUp" [src]="imageLink">
    </div>
</section>
