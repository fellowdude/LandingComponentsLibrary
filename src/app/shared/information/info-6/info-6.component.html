<section class="container">
    <owl-carousel-o class="w-100 h-100 mx-0 px-0" [options]="customOptions">
        <ng-container *ngFor="let info of listInformation; let i = index">
            <ng-template carouselSlide [id]="i+''">
                <div class="d-flex border rounded-4 p-3 p-xl-3 col-11 h-100 mx-auto information gap-3 justify-content-center align-items-center text-decoration-none flex-column flex-grow-1">
                    <div class="row w-100 justify-content-center align-items-center">
                      <img class="w-100 main-img object-fit-cover px-0" [src]="info.image">
                    </div>
                    <div class="row">
                      <p class="fs-5 my-1">
                        <strong>{{info.title}}</strong>
                      </p>
                      <p class="fs-6 my-1 detail">
                        {{info.detail}}
                      </p>
                    </div>
                    <div class="row w-100 align-items-center justify-content-between">
                      <div class="d-flex gap-3" [ngClass]="{'col-4': info.buttonLabel, 'col-12': !info.buttonLabel,}">
                        
                      </div>
                      <div class="col-xl-6 col-8" *ngIf="info.buttonLabel">
                        <a [href]="info.buttonLink" target="_blank" class="d-block btn btn-dark w-100 rounded-pill">
                          {{info.buttonLabel}}
                        </a>
                      </div>
                    </div>
                </div>
            </ng-template> 
        </ng-container> 
    </owl-carousel-o>
</section>
